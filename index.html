<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/3f16fb12e4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <section id="user-container"
            class="container mx-auto mt-5 row d-flex flex-column justify-content-center align-items-center">
            <img class="mt-5" src="github-logo.png" alt="">
        </section>
        <section class="container">
            <form class="col-md-6 m-auto py-5 py-md-4">
                <div class="input-group mb-3">
                    <input id="user-input" type="text" class="form-control" placeholder="Enter your github username">
                    <div class="input-group-append">
                        <button onclick="loadProfile()" type="button" class="btn btn-success">Search</button>
                    </div>
                </div>
            </form>
        </section>
    </main>


    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
